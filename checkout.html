<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تکمیل خرید | فروشگاه تجهیزات پزشکی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap');
        body { font-family: 'Noto Naskh Arabic', serif; }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center">
                <i class="fas fa-hospital-alt text-3xl text-blue-600"></i>
                <span class="mr-2 font-bold text-lg text-blue-700">فروشگاه تجهیزات پزشکی</span>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-8 border-b-2 border-blue-500 pb-2 inline-block">تکمیل اطلاعات و پرداخت</h1>
        <section class="bg-white rounded-xl shadow-md p-6 mb-8">
            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block mb-2 font-bold text-gray-700">نام و نام خانوادگی</label>
                        <input type="text" class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="مثال: علی رضایی">
                    </div>
                    <div>
                        <label class="block mb-2 font-bold text-gray-700">شماره موبایل</label>
                        <input type="text" class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="مثال: 09123456789">
                    </div>
                </div>
                <div>
                    <label class="block mb-2 font-bold text-gray-700">آدرس کامل</label>
                    <textarea class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="آدرس دقیق خود را وارد کنید"></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block mb-2 font-bold text-gray-700">استان</label>
                        <input type="text" class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="مثال: تهران">
                    </div>
                    <div>
                        <label class="block mb-2 font-bold text-gray-700">شهر</label>
                        <input type="text" class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="مثال: تهران">
                    </div>
                    <div>
                        <label class="block mb-2 font-bold text-gray-700">کد پستی</label>
                        <input type="text" class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="مثال: 1234567890">
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="button" class="bg-blue-600 text-white py-3 px-8 rounded-lg font-bold text-lg hover:bg-blue-700 transition" onclick="window.location.href='index.html'">پرداخت و نهایی کردن سفارش</button>
                </div>
            </form>
        </section>
        <section class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-lg font-bold text-gray-800 mb-4">خلاصه سفارش</h2>
            <div class="flex justify-between mb-2">
                <span class="text-gray-600">جمع کل محصولات</span>
                <span class="font-bold text-gray-800">12,500,000 تومان</span>
            </div>
            <div class="flex justify-between mb-2">
                <span class="text-gray-600">هزینه ارسال</span>
                <span class="font-bold text-gray-800">رایگان</span>
            </div>
            <div class="flex justify-between mb-4">
                <span class="text-gray-600">تخفیف</span>
                <span class="font-bold text-green-600">0 تومان</span>
            </div>
            <div class="flex justify-between items-center mb-6">
                <span class="text-lg font-bold text-gray-800">مبلغ قابل پرداخت</span>
                <span class="text-xl font-extrabold text-blue-600">12,500,000 تومان</span>
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
            <p>© 2025 تمامی حقوق برای فروشگاه تجهیزات پزشکی محفوظ است.</p>
        </div>
    </footer>
</body>
</html>
